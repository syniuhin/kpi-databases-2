<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PA</title>
	<script src="/static/jquery/dist/jquery.min.js"></script>
	<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<script src="/static/js/bootstrap.js"></script>
</head>

<body>
	<h1 class="text-center">Trusted cameras by popularity</h1>
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="table-responsive">
			<table class="table table-responsive table-bordered table-hover table-striped tablesorter">
				<thead>
					<tr>
						<th class="header"> Camera <i class="icon-sort"></i></th>
						<th class="header"> Used by <i class="icon-sort"></i></th>
					</tr>
				</thead>
				<tbody>
					{% for c in object_list %}
					<tr>
						<td>{{ c.name }}</td>
						<td>{{ c.count }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-3"></div>
</body>

</html>
